<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <title>Daftar Alamat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6e7c8c, #d2e1e7); /* Latar belakang lebih soft */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
            color: #333;
        }

        .keterangan {
            margin-bottom: 20px;
            font-size: 1em;
            color: #333;
            font-weight: 400;
            text-align: center;
            line-height: 1.6;
            max-width: 500px;
        }

        .container {
            width: 100%;
            max-width: 450px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
        }

        h2 {
            font-size: 1.6em;
            margin-bottom: 20px;
            font-weight: 600;
            color: #4e73df;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            outline: none;
            transition: all 0.3s ease-in-out;
        }

        input[type="text"]:focus {
            border-color: #4e73df;
            box-shadow: 0 0 8px rgba(78, 115, 223, 0.6);
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #4e73df;
            color: #fff;
            border: 2px solid #4e73df;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease-in-out;
        }

        button:hover {
            background-color: #3e64c1;
        }

        button:active {
            transform: translateY(2px);
        }

        .back-link {
            margin-top: 20px;
            font-size: 1em;
            color: #4e73df;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #2e5b99;
        }

        /* Responsif untuk perangkat kecil */
        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            h2 {
                font-size: 1.4em;
            }

            input[type="text"], button {
                font-size: 1em;
            }
        }
    </style>
</head>

<body>
    <div class="keterangan">
        Silahkan masukkan nama dan nomor WA kalian, lalu tekan tombol "Kirim". <br>
        Setelah itu, salin format yang muncul di bawah ini, dan langsung gunakan untuk alamat di Shopee, Tokopedia, Lazada, TikTok, dan platform lainnya!
    </div>

    <div class="container">
        <h2>Formulir Alamat</h2>
        <form id="formAlamat">
            <input type="text" id="nama" placeholder="Nama Anda" required>
            <input type="text" id="wa" placeholder="Nomor WA" required>
            <button type="submit"><i class="fas fa-paper-plane"></i> Kirim</button>
        </form>
    </div>

    <a href="index.html" class="back-link">Kembali</a>

    <script>
        document.getElementById("formAlamat").addEventListener("submit", function(event) {
            event.preventDefault(); // Mencegah pengiriman form tradisional

            var nama = document.getElementById("nama").value;
            var wa = document.getElementById("wa").value;

            // Simpan data ke localStorage
            localStorage.setItem("nama", nama);
            localStorage.setItem("wa", wa);

            // Setelah data disimpan, arahkan ke halaman prosesalamat.html
            window.location.href = "Prosesalamat.html";
        });
    </script>
</body>

</html>
